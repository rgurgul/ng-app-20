<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="items">items</a>
      <a mat-list-item routerLink="workers">workers</a>
      <a mat-list-item routerLink="cart">cart</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="warn">
      @if (isHandset$ | async) {
      <button type="button" aria-label="Toggle sidenav" matIconButton (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      }
      <span>ng-app</span>
    </mat-toolbar>
    <!-- Add Content Here -->
     <div class="bg-amber-200 h-fit p-4 rounded-2xl bg-gradient-to-bl">
       <router-outlet></router-outlet>
     </div>
  </mat-sidenav-content>
</mat-sidenav-container>
